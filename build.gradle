group 'ru.sellersp'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'

    //jersey
    testCompile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.25.1'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.25.1'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet-core', version: '2.25.1'
    //for JSON provider
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.25.1'

    //jetty
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.2.v20170220'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.2.v20170220'

    compile group: 'org.glassfish.hk2', name: 'hk2-metadata-generator', version: '2.4.0-b20'

    compile 'com.vk.api:sdk:0.4.3'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.22'
    compile 'com.google.firebase:firebase-admin:4.1.6'
}